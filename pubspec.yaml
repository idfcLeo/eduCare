    sdk: flutter
  syncfusion_flutter_charts: ^27.2.5 # Add charts dependency for visualizations
  cupertino_icons: ^1.0.8 # Cupertino icons for iOS style icons

  cloud_firestore: ^4.17.5
  firebase_auth: ^4.16.0
  firebase_core: ^2.32.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # For coding best practices
  fl_chart: ^0.50.0 # Use the latest version from pub.dev
  provider: ^6.0.5

